<!doctype html>
<html>
  <head>
    <title>Archive</title>
  </head> 
  <body>
    <a href = "{{ url_for('upload_file') }}">
      <button>Upload your files</button>
    </a>
    <br>
    <a href = "{{ url_for('make_note') }}">
      <button>Note something</button>
    </a>
    <h1>Or you can check your archive:</h1>
    {% for name in names_array: %}
      <a href = {{ url_for('static', filename = name) }}> {{ name }} <br> </a> 
    {% endfor %}
  </body>
</html>
